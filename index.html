<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- CSS STYLE -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/914bf22f69.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container" role="main">

    <header>
      <img src="images/logo.svg" class="logo" alt="logo">
    </header>

    <div class="content">

      <div class="image-mockups">
        <img src="images/illustration-mockups.svg" id="illustration" alt="">
      </div>

      <div class="info">
        <h3>Build The Community Your Fans Will Love</h3>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    
        <button>Register</button>
      </div>
          
    </div>

    <div class="footer">
      <footer>   
        <a href="#">
          <span class="facebook-icon"><i class="fa-brands fa-facebook-f"></i></span> 
        </a>
  
        <a href="#">
          <span class="twitter-icon"><i class="fa-brands fa-twitter"></i></span>
        </a>
        <a href="#">
          <span class="instagram-icon"><i class="fa-brands fa-instagram"></i></span>
        </a>
    </footer>
    </div>
      
  </div>

  
</body>
</html>
